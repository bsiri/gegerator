
@if (!!item) {
  <div
    #_container
    title="dbclick : Ã©diter, click droit : noter"
    [ngClass]="['swimlane-item'].concat(extraClasses())"
    [ngStyle]="{'height': heightInPixel, 'top': topPosInPixel}"
    (dblclick)="requestUpdate.emit()"
    (contextmenu)="emitRequestContextMenu()"
    >
    <a class="anchor" [id]="item.htmlId">
      <!-- see explanation for this <a> element in the .scss file-->
    </a>
    
    <button matMiniFab (click)="requestDelete.emit()">
      <mat-icon>remove</mat-icon>
    </button>
    <h4 class="swimlane-item-title">{{item.name}}</h4>
    <span>{{item.startTime | time}} - {{item.endTime | time}}</span>
    <ng-content>
      <!-- additional content goes here if any -->
    </ng-content>
  </div>
}

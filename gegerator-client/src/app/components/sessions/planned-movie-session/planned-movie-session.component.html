<div class="pms" [ngClass]="'default'" (dblclick)="updateSession()"
    [ngStyle]="{'height': heightInPixel, 'top': topPosInPixel}"
>    
    <button mat-button (click)="confirmThenDelete()">
        <mat-icon>remove</mat-icon>
    </button>
    <h4>{{session.movie.title}}</h4>
    
    <span>{{session.startTime | time}} - {{session.endTime | time}}</span>
</div>

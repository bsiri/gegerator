<div class="pms" [ngClass]="'default'" (dblclick)="updateSession()"
    [ngStyle]="{'height': heightInPixel}"
>    
    <button mat-button (click)="confirmThenDelete()">
        <mat-icon>remove</mat-icon>
    </button>
    <h4>{{session.movie.title}}</h4>
    
    <div class="pms-info">
        <label>début : </label><span>heure du début</span>
    </div>
    <div class="pms-info">
        <label>fin : </label><span>heure de fin</span>
    </div>
</div>

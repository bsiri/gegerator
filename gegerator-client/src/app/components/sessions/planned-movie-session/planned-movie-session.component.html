
<app-swimlane-item
    [item]="session"
    [contentRendering]="contentRendering"
    [borderRendering]="borderRendering"

    (requestUpdate)="update()"
    (requestDelete)="confirmThenDelete()"
    (requestContextMenu)="updateRating()"
>
    <!-- icons -->
    <div class="icon-container">
        <app-movie-ratings [rating]="session.movie.rating"></app-movie-ratings>
        <app-session-ratings [rating]="session.rating"></app-session-ratings>
    </div>
    <!-- /icons -->
</app-swimlane-item>


<app-swimlane-item
    [item]="session"
    [extraClasses]="[movieRatingClass, sessionRatingClass]"
    (requestUpdate)="update()"
    (requestDelete)="confirmThenDelete()"
    (requestContextMenu)="openRatingsMenu()"
>
    <!-- pictos -->
    <div class="picto-container">
        <span *ngIf="session.movie.rating.key != 'DEFAULT'" [ngClass]="['picto', movieRatingClass]"></span>
        <span [ngClass]="sessionRatingClass" class="picto"></span>
    </div>
    <!-- /pictos -->
</app-swimlane-item>

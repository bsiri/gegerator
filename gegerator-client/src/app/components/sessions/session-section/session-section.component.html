
<div id="sessions-mainview">
    <div class="sessions--center">
        <div class="session-day" *ngFor="let day of Days.enumerate()">
            <h1 class="session-day--title">{{day.name}}</h1>
            <div class="session-day--swimlanes">
                <app-other-swimlane [day]="day"></app-other-swimlane>
                <app-theater-swimlane [day]="day" [theater]="Theaters.ESPACE_LAC" ></app-theater-swimlane>
                <app-theater-swimlane [day]="day" [theater]="Theaters.CASINO" ></app-theater-swimlane>
                <app-theater-swimlane [day]="day" [theater]="Theaters.PARADISO" ></app-theater-swimlane>
                <app-theater-swimlane [day]="day" [theater]="Theaters.MCL" ></app-theater-swimlane>
            </div>
        </div>    
    </div>
</div>


<div id="sessions-mainview">
    <div class="sessions--center">
        <div class="session-day" *ngFor="let day of Days.enumerate()">

            <table class="session-day-table">
                <thead>
                    <tr>
                        <td colspan="5">
                            <h1 class="session-day--title">{{day.name}}</h1>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <h2>Autres activit√©s</h2>
                        </th>
                        <th>
                            <h2>{{Theaters.ESPACE_LAC.name}}</h2>
                        </th>
                        <th>
                            <h2>{{Theaters.CASINO.name}}</h2>
                        </th>
                        <th>
                            <h2>{{Theaters.PARADISO.name}}</h2>
                        </th>
                        <th>
                            <h2>{{Theaters.MCL.name}}</h2>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TODO</td>
                        <td>
                            <ng-container *ngFor="let session of locateSessions(day, Theaters.ESPACE_LAC)">
                                <app-planned-movie-session [session]="session"></app-planned-movie-session>
                            </ng-container>
                        </td>
                        <td>
                            <ng-container *ngFor="let session of locateSessions(day, Theaters.CASINO)">
                                <app-planned-movie-session [session]="session"></app-planned-movie-session>
                            </ng-container>
                        </td>
                        <td>
                            <ng-container *ngFor="let session of locateSessions(day, Theaters.PARADISO)">
                                <app-planned-movie-session [session]="session"></app-planned-movie-session>
                            </ng-container>
                        </td>
                        <td>
                            <ng-container *ngFor="let session of locateSessions(day, Theaters.MCL)">
                                <app-planned-movie-session [session]="session"></app-planned-movie-session>
                            </ng-container>
                        </td>
                    </tr>
                </tbody>
            </table>

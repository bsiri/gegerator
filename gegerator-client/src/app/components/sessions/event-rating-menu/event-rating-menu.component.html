
<div appContextMenu [recipient]="_anchor" [dialogRef]="dialogRef" class="ctxt-menu-padding">
  <fieldset>
    <legend>Avis Session :</legend>
    <mat-radio-group
      aria-label="Select an option"
      (change)="updateRating($event)">

      @for (er of EventRatings.enumerate(); track er) {
        <mat-radio-button
          [value]="er" class="radiobtn--block"
          [disableRipple]="true"
          [checked]="er == eventRating">
          {{er.description}}
        </mat-radio-button>
      }

    </mat-radio-group>
  </fieldset>
</div>


<h1 mat-dialog-title>Configurer l'assistant</h1>
<div mat-dialog-content [formGroup]="formGroup">

    <div class="dialog-field">
        <span>Priorité {{Theaters.ESPACE_LAC.name}} : </span>
        <mat-form-field appearance="fill">
            <mat-select formControlName="espaceLacRating">
                <mat-option *ngFor="let prio of TheaterRatings.enumerate()" [value]="prio">
                    {{prio.name}}
                  </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="dialog-field">
        <span>Priorité {{Theaters.CASINO.name}} : </span>
        <mat-form-field appearance="fill">
            <mat-select formControlName="casinoRating">
                <mat-option *ngFor="let prio of TheaterRatings.enumerate()" [value]="prio">
                    {{prio.name}}
                  </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="dialog-field">
        <span>Priorité {{Theaters.PARADISO.name}} : </span>
        <mat-form-field appearance="fill">
            <mat-select formControlName="paradisoRating">
                <mat-option *ngFor="let prio of TheaterRatings.enumerate()" [value]="prio">
                    {{prio.name}}
                  </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="dialog-field">
        <span>Priorité {{Theaters.MCL.name}} : </span>
        <mat-form-field appearance="fill">
            <mat-select formControlName="mclRating">
                <mat-option *ngFor="let prio of TheaterRatings.enumerate()" [value]="prio">
                    {{prio.name}}
                  </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="dialog-field">
        <span>Biais : </span>
        <div>
            film
            <mat-slider (change)="onBiasChanged($event)" 
                color="primary" 
                min="0.0" max="1.0" step="0.1" 
                [value]="movieVsTheaterBias">
            </mat-slider>
            cinéma
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="confirm()" [disabled]="formGroup.invalid">OK</button>
    <button mat-button (click)="cancel()">Annuler</button>
</div>

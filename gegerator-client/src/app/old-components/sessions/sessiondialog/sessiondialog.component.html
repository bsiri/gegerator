
<!--
  Note: this dialog can be open in "create" mode or "edit" mode, depending on whether the
  MovieSession object model edited by this dialog is a new instance or an existing instance.

  This mode decides what will be:
  - the title of the dialog,
  - the label of the OK button
-->

<h1 *ngIf="mode === 'create'" mat-dialog-title>Ajouter une session</h1>
<h1 *ngIf="mode === 'update'" mat-dialog-title>Modifier cette session</h1>
<div mat-dialog-content [formGroup]="formGroup">

    <div class="dialog-field">
        <span>Film : </span>
        <mat-autocomplete #moviesauto="matAutocomplete">
            <mat-option *ngFor="let title of filteredTitles | async" [value]="title">
                {{title}}
            </mat-option>
        </mat-autocomplete>
        <mat-form-field appearance="fill">
            <input  (keyup.enter)="confirm()"  matInput formControlName="title"
                [matAutocomplete]="moviesauto">
            <mat-error *ngIf="invalid('title')">Je le connais pas ton film là</mat-error>
        </mat-form-field>
    </div>

    <div class="dialog-field">
        <label>Début : </label>
        <mat-form-field appearance="fill">
            <mat-label>{{sessionDayBoundaries.toString()}}</mat-label>
            <input (keyup.enter)="confirm()" matInput formControlName="startTime">
        </mat-form-field>
    </div>

    <div class="dialog-field">
        <span>Jour : </span>
        <mat-form-field appearance="fill">
            <mat-select formControlName="day">
                <mat-option (keyup.enter)="confirm()" *ngFor="let sday of Days.enumerate()" [value]="sday">
                    {{sday.name}}
                  </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="dialog-field">
        <span>Cinéma : </span>
        <mat-form-field appearance="fill">
            <mat-select formControlName="theater">
                <mat-option (keyup.enter)="confirm()" *ngFor="let stheater of Theaters.enumerate()" [value]="stheater">
                    {{stheater.name}}
                  </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button *ngIf="mode === 'create'" mat-button (click)="confirm()" [disabled]="formGroup.invalid">Suivant</button>
    <button *ngIf="mode === 'update'" mat-button (click)="confirm()" [disabled]="formGroup.invalid">OK</button>
    <button mat-button (click)="cancel()">Annuler</button>
</div>

spring:
  r2dbc:
    name: gegerator

  h2:
    console.enabled: true

  webflux:
    base-path: /gegerator


scoring:
  # Theater ratings have a normal scoring,
  # except for Never which is very very penalized.
  theaters:
    HIGHEST: 1000
    HIGH: 100
    DEFAULT: 10
    NEVER: -99999

  # Same scoring logic than for theaters.
  movies:
    HIGHEST: 1000
    HIGH: 100
    DEFAULT: 10
    NEVER: -99999

  # Events ratings have a tremendous value
  # compared to the rest
  events:
     MANDATORY: 999999
     DEFAULT: 0
     NEVER: -999999

